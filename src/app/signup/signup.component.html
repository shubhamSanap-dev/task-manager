<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="text-center">
                    <h2>Sign Up</h2>
                </div>
                <form [formGroup]="newform" (ngSubmit)="onsub()">
                    <div class="mb-3">
                        <label class="form-label">Username</label>
                        <input type="text" formControlName='username' class="form-control">

                        <div *ngIf="newform.get('username').hasError('required') && newform.get('username').touched"
                            style="color: red;">
                            Username is required.
                        </div>
                        <div *ngIf="newform.get('username').hasError('minlength') && newform.get('username').touched "
                            style="color: red;">
                            Username must be at least 5 characters long.
                        </div>
                    </div>


                    <div class="mb-3">
                        <label class="form-label">Mobile</label>
                        <input type="number" class="form-control" formControlName='mobile'>
                        <div *ngIf="newform.get('mobile').hasError('required') && newform.get('mobile').touched"
                            style="color: red;">
                            Mobile is required.
                        </div>

                    </div>

                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input type="password" class="form-control" formControlName='password'>
                        <div *ngIf="newform.get('password').hasError('required') && newform.get('password').touched"
                            style="color: red;">
                            Password is required.
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Confirm Password</label>
                        <input type="password" class="form-control">
                    </div>

                    <button type="submit" class="btn btn-primary">Sign Up</button>
                </form>
                <p class="mt-3">
                    <a routerLink='/login'>Click to login</a>
                </p>
            </div>
        </div>
    </div>
</div>
