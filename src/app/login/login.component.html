<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="text-center mb-4" style="color: #2c3e50;">Login</h2>
            <form class="form-group" [formGroup]="myform" (ngSubmit)="login()">
                <div class="form-group">
                    <label for="username">UserName</label>
                    <input type="text" formControlName='username' class="form-control" id="username"
                        placeholder="Enter the username">
                </div>
                <div class="form-group">
                    <label for="password">PassWord</label>
                    <input type="password" formControlName='password' class="form-control" id="password"
                        placeholder="Enter password">
                </div>
                <button class="btn btn-primary" type="submit">Login</button>
            </form>
            <p class="mt-3">
                <a routerLink='/signup'>New user? Click to signup</a>
            </p>
        </div>
    </div>
</div>
